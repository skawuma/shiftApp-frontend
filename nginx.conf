map $http_x_forwarded_proto $origin_scheme {
  default $scheme;
}

# =====================================================
#  HTTP: Redirect all traffic to HTTPS
# =====================================================
server {
  listen 80;
  server_name schedule.samuelkawuma.com;

  # ACME challenge for certbot
  location /.well-known/acme-challenge/ {
    root /var/www/certbot;
  }

  # Redirect HTTP â†’ HTTPS
  location / {
    return 301 https://$host$request_uri;
  }
}

# =====================================================
#  HTTPS: Serve Angular frontend and proxy API requests
# =====================================================
server {
  listen 443 ssl http2;
  server_name schedule.samuelkawuma.com;

  # SSL certificates (mounted by certbot)
  ssl_certificate     /etc/letsencrypt/live/schedule.samuelkawuma.com/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/schedule.samuelkawuma.com/privkey.pem;
  ssl_protocols       TLSv1.2 TLSv1.3;
  ssl_ciphers         HIGH:!aNULL:!MD5;

  root /usr/share/nginx/html;
  index index.html;

  gzip on;
  gzip_types text/plain text/css application/json application/javascript application/rss+xml application/xml image/svg+xml;

  # =====================================================
  #  Proxy all /api calls to backend container
  # =====================================================
  location /api/ {
    proxy_pass http://shift_backend:8080/api/;
    proxy_http_version 1.1;

    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $origin_scheme;

    proxy_read_timeout 300;
  }

  # =====================================================
  #  Serve Angular SPA (fallback to index.html)
  # =====================================================
  location / {
    try_files $uri $uri/ /index.html;
  }
}
